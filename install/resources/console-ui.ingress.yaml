kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: console-ui-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  defaultBackend:
    service:
      name: console-ui
      port:
        number: 80
  rules:
    - host: console-ui.${CLUSTER_DOMAIN}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: console-ui
                port:
                  number: 80
