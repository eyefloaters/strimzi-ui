name: Build

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node version to use"
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/cache-restore
        id: cache-node-modules
        with:
          node-version: ${{ inputs.node-version }}

  chromatic:
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ./.github/actions/cache-restore
        id: cache-node-modules
        with:
          node-version: 16.19.0

      - name: Debug environment variables
        run: |
          echo "NEXTAUTH_SECRET: FDezLOOo4q+DeG3y0REbc8xOlFvciDD4pRIvCRaBQ1k="
          echo "NEXTAUTH_URL: http://localhost:3000"
          echo "KEYCLOAK_CLIENT_ID: "
          echo "KEYCLOAK_CLIENT_SECRET: "

      - name: Build and Deploy to Chromatic
        uses: chromaui/action@v1
        id: chromatic
        with:
          projectToken: chpt_3bf820ceff3a2cb
          token: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true

        env:
          NEXTAUTH_SECRET: FDezLOOo4q+DeG3y0REbc8xOlFvciDD4pRIvCRaBQ1k=
          NEXTAUTH_URL: http://localhost:3000
          KEYCLOAK_CLIENT_ID: 
          KEYCLOAK_CLIENT_SECRET: 
